<div class="container">
    <h2>Consultar Cliente</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tipoDocumento">Tipo de Documento:</label>
        <select id="tipoDocumento" [(ngModel)]="tipoDocumento" name="tipoDocumento" class="form-control" required>
          <option value="">Seleccione</option>
          <option value="C">Cédula de Ciudadanía</option>
          <option value="P">Pasaporte</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numeroDocumento">Número de Documento:</label>
        <input id="numeroDocumento" [(ngModel)]="numeroDocumento" name="numeroDocumento" type="text" class="form-control" required minlength="8" maxlength="11">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!formularioValido()">Buscar</button>
    </form>
  </div>
